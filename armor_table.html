<!-- armor_skills_table.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #7a0505;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<h2>Armor</h2>
<table>
  <thead>
    <tr>
      <th>Armor ID</th>
      <th>Armor Name</th>
      <th>Body Part</th>
      <th>Rarity</th>
      <th>Materials</th>
    </tr>
  </thead>
  <tbody>
    {% for armor in armors %}
      <tr>
        <td>{{ armor[0] }}</td>
        <td>{{ armor[1] }}</td>
        <td>{{ armor[2] }}</td>
        <td>{{ armor[3] }}</td>
        <td>{{ armor[4] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
