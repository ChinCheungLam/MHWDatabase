<!-- armor_skills_table.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #7a0505;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<table>
    <thead>
      <tr>
        <th>Hunter ID</th>
        <th>Hunter Name</th>
        <th>Armor ID</th>
        <th>Armor Name</th>
        <th>Weapon ID</th>
        <th>Weapon Name</th>
      </tr>
    </thead>
    <tbody>
      {% for equipment in equipment %}
        <tr>
          <td>{{ equipment[0] }}</td>
          <td>{{ equipment[1] }}</td>
          <td>{{ equipment[2] }}</td>
          <td>{{ equipment[3] }}</td>
          <td>{{ equipment[4] }}</td>
          <td>{{ equipment[5] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
