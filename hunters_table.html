<!-- armor_skills_table.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #7a0505;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<h2>Hunters</h2>
<table>
  <thead>
    <tr>
      <th>Hunter ID</th>
      <th>Hunter Name</th>
      <th>Palico Name</th>
      <th>Quest ID</th>
      <th>Quest Name</th>
    </tr>
  </thead>
  <tbody>
    {% for hunter in hunters %}
      <tr>
        <td>{{ hunter[0] }}</td>
        <td>{{ hunter[1] }}</td>
        <td>{{ hunter[2] }}</td>
        <td>{{ hunter[3] }}</td>
        <td>{{ hunter[4] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
